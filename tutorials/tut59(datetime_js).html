<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
</head>

<body>
    <div class="container">
        This is a container
    </div>
    <script>
        console.log("this is date and time tutorial");
        let dt = new Date(1000);
        console.log(dt);
        let newDate = new Date("2029-09-30");
        console.log(newDate)
        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDatee = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDatee);

        let yr = newDatee.getFullYear();
        console.log("the year is", yr);
        let dat = newDatee.getDate();
        console.log("the data is ", dat);
        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate)
    </script>
</body>

</html>
