<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* id selector */
        #redElement {
            background-color: yellow;
        }
        /* class selector */
        .secondpara {
            color: red;
        }

        /* grouping selector */
        span {
            color:yellow;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p>Demonstrate CSS selectors</p>
    <p id="redElement" class="secondpara">Demonstrate CSS selectors</p>
    <p>Demonstrate CSS selectors</p>
    <span>this is span</span>
</body>

</html>
