						<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulating DOM</title>
</head>
<body>
<div id="man" class="container">
    <ul id="nav">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>More about</li>
        <li>Contact Us</li>
    </ul>
</div>
<div class= "container">
    This is another container
</div>
<script>
    let maan = document.getElementById("man");
    console.log(maan);
    let nav = document.getElementById("nav");
    console.log(nav);
    let containers = document.getElementsByClassName('container');
    console.log(containers);
</script>
</body>
</html>
