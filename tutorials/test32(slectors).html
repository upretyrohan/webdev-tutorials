<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pseudo selectors</title>
</head>
<style>
    .container{
        width: 23px;
        margin: auto;
    }
    input{
        display: block;
    }

    input[type='text']{
        border: 4px solid red;
    }

    a[target]
    {
        border: 4px solid rgb(124, 20, 20)

    }
    /* li:nth-child(3)
    {
        color:orange;
    } */
    /* li:nth-child(2n+0)
    {
        color:orange;
    } */
/* 
    li:nth-child(odd)
    {
        color:red;
    } */
    li:nth-child(even)
    {
        color:red;
    }

</style>
<body>
    <div class="container">
        <form action = "text" >
            <a href="www.google.com" target="_blank">Go to google</a>
            <input type="text" placeholder="enter your name">
            <input type="password" placeholder="enter your password">
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li class="item" id="item-1">Item1</li>
            <li class="item" id="item-2">Item2</li>
            <li class="item" id="item-3">Item3</li>
            <li class="item" id="item-4">Item4</li>
            <li class="item" id="item-5">Item5</li>
        </ul>
    </div>
</body>
</html>
