<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg">
        this is mainbox
    </div>
    <!-- emmet -->
    <!--span.redBg, span#mainbox-->
    <span class="redBg"></span>
    <span id="mainbox"></span>

    <!-- emment takes div tag as default -->
    
    <!--Creatring multiple elements using emmet-->
    <!-- span.myclass.myclass2.myclass3*4 -->
    <span class="myClass myClass2 myClass3"></span>
    <span class="myClass myClass2 myClass3"></span>
    <span class="myClass myClass2 myClass3"></span>
    <span class="myClass myClass2 myClass3"></span>
</body>
</html>
