<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and tags</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text">
        </div>
        <div>
            Role: <input type="text">
        </div>
        <div>
            Email: <input type="email">
        </div>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <div>
            Bonus: <input type="number" name="mynumber">
        </div>
        <label for="check">Are you eligible</label>
        <div>
             <input type="checkbox" name="mycheckbox" id="check">
        </div>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        </div>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id= "car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <div>
            Write about yourself<br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
