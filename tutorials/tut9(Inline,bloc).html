<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>

<body>
    <span style="border: 2px solid red;">this is a inline element</span>
    <span style="border: 2px solid red;">this is a inline element</span>
    <p style="border: 2px solid blue;">this is a block element</p>
    <p style="border: 2px solid blue;"">this is a block element(takes the whole page width)</p>
</body>

</html>
